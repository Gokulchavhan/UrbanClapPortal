<body>
<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-green w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a style="font-weight: bold; font-size: xx-large; padding-left: 20px;">Urban Clap Portal</a>
    <a style="font-weight: bold; padding-left: 30px;" routerLink="display-service-request" routerLinkActive="active">Request Details</a>
    <a class="w3-bar-item w3-button navbar-right" style="font-weight: bold; padding-right: 50px" routerLink="/login" routerLinkActive="active" (click)="logOut()">Log out</a>
  </div>
</div>

<!-- Header with image

<header class="bgimg w3-display-container w3-grayscale-min" id="home">

  <div class="w3-display-middle w3-center">
    <span class="w3-text-white w3-hide-small" style="font-size:100px">Welcome to<br>Urban Clap Portal</span>
    <p class="w3-xxlarge w3-text-white" style="font-weight: bold;">Find the right services below...</p>
  </div>
</header>-->

<!-- Service Container -->

<div class="w3-container w3-dark-grey w3-padding-64 w3-xxlarge" id="menu">
  <div class="w3-content">
    <div id="Pizza" class="w3-container menu w3-padding-32 w3-white">
      <div>
        <h2 style="text-align: center; font-weight: bold">Search: <input type="text" #searchBox id="textboxid" (keyup)="search(searchBox.value)" placeholder="Service_name" /></h2>
        <div>
            <div *ngFor="let search of searchS" routerLinkActive="active" (click)="gotoDetail(search.s_name)" >
              <div>{{search.s_name}}</div>
            </div>
            <div *ngIf="searchBox.value && !noresult && searchS && !searchS.length ">No results</div>
        </div>
      </div>
      <li class="list-group-item" id="items" *ngFor="let service of services">
        <h1><b (click)="onClick1(service.service_name)">{{service.service_name}}</b>
          <button class="w3-button w3-right w3-tag w3-dark-grey w3-round" routerLink="user-request"
                  routerLinkActive="active" (click)="onClickService(service.service_name)">Request</button></h1>
      </li>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-center w3-dark-grey w3-padding-48 w3-xxlarge">
  <p>Designed & developed by</p><h2 style="color: darkblue; font-weight: bold">Aniruddha Biswas</h2>
</footer>
</body>
